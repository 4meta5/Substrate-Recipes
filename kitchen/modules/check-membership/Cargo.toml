[package]
name = "check-membership"
version = "0.1.0"
authors = ["4meta5"]
edition = "2018"

[features]
default = ['std']
std = [
    'parity-scale-codec/std',
    'support/std',
    'system/std',
    'runtime-primitives/std',
]

[dependencies]
parity-scale-codec = { version = "1.1.0", features = ["derive"], default-features = false }
support = { package = "frame-support", rev = '5f0b3dde3f0a097f380c62d0257cf3838a7d8281', git = 'https://github.com/paritytech/substrate.git', default_features = false }
system = { package = 'frame-system', rev = '5f0b3dde3f0a097f380c62d0257cf3838a7d8281', git = 'https://github.com/paritytech/substrate.git', default_features = false}
runtime-primitives = { package = 'sp-runtime', rev = '5f0b3dde3f0a097f380c62d0257cf3838a7d8281', git = 'https://github.com/paritytech/substrate.git', default_features = false }
rstd = { package = 'sp-std', rev = '5f0b3dde3f0a097f380c62d0257cf3838a7d8281', git = 'https://github.com/paritytech/substrate.git', default_features = false }
primitives = { package = 'sp-core', rev = '5f0b3dde3f0a097f380c62d0257cf3838a7d8281', git = 'https://github.com/paritytech/substrate.git', default_features = false }
runtime-io = { package = 'sp-io', rev = '5f0b3dde3f0a097f380c62d0257cf3838a7d8281', git = 'https://github.com/paritytech/substrate.git', default_features = false }
