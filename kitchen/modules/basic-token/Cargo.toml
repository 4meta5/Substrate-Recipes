[package]
name = "basic-token"
version = "0.1.0"
authors = ["4meta5"]
edition = "2018"

[features]
default = ['std']
std = [
    'parity-scale-codec/std',
    'support/std',
    'system/std',
]

[dependencies]
parity-scale-codec = { version = "1.1.0", features = ["derive"], default-features = false }
support = { package = "frame-support", rev = "5f0b3dde3f0a097f380c62d0257cf3838a7d8281", git = "https://github.com/paritytech/substrate.git", default_features = false }
system = { package = "frame-system", rev = "5f0b3dde3f0a097f380c62d0257cf3838a7d8281", git = "https://github.com/paritytech/substrate.git", default_features = false }
